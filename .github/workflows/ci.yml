name: CI

on:
  push:
    branches: [main, develop, "feat/**"]
  pull_request:
    branches: [main, develop]

env:
  SOLANA_VERSION: "2.3.13"
  ANCHOR_VERSION: "0.31.1"
  NODE_VERSION: "20.20.0"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - run: npm run lint

  rust-unit-tests:
    name: Rust Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ""

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-test-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-test-${{ runner.os }}-

      - name: Run Rust unit tests
        run: cargo test --lib

  anchor-build:
    name: Anchor Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ""

      - uses: actions/cache@v4
        id: cache-solana
        with:
          path: ~/.local/share/solana/install
          key: solana-${{ env.SOLANA_VERSION }}-${{ runner.os }}

      - name: Install Solana CLI
        if: steps.cache-solana.outputs.cache-hit != 'true'
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"

      - name: Add Solana to PATH
        run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify Solana installation
        run: solana --version

      - uses: actions/cache@v4
        id: cache-anchor
        with:
          path: |
            ~/.cargo/bin/avm
            ~/.avm
          key: anchor-${{ env.ANCHOR_VERSION }}-${{ runner.os }}

      - name: Install AVM
        if: steps.cache-anchor.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/coral-xyz/anchor avm --locked --force

      - name: Install Anchor CLI
        if: steps.cache-anchor.outputs.cache-hit != 'true'
        run: avm install ${{ env.ANCHOR_VERSION }}

      - name: Set Anchor version
        run: avm use ${{ env.ANCHOR_VERSION }}

      - name: Verify Anchor installation
        run: anchor --version

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-build-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-build-${{ runner.os }}-

      - run: npm ci

      - name: Build programs
        run: anchor build

      - name: Verify IDL generation
        run: |
          test -f target/idl/flipper.json && echo "IDL generated successfully" || exit 1
